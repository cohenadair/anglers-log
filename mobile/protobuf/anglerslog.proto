syntax = "proto3";
package anglerslog;

enum Period {
  all = 0;
  none = 1;
  dawn = 2;
  morning = 3;
  midday = 4;
  afternoon = 5;
  dusk = 6;
  night = 7;
}

// A unique ID. An Id is a wrapper for UUID string representation of protobuf bytes type that can
// be used as keys in a map. The Dart type for protobuf bytes is a List<int>, and [List==] does
// not do a deep comparison of its elements. An [Id] message wrapper here is purely for semantics
// to differentiate between a "string" and a "string that is an ID".
message Id {
  string uuid = 1;
}

message CustomEntity {
  enum Type {
    boolean = 0;
    number = 1;
    text = 2;
  }

  Id id = 1;
  string name = 2;
  string description = 3;
  Type type = 4;
}

message CustomEntityValue {
  Id custom_entity_id = 1;
  string value = 2;
}

message Bait {
  Id id = 1;
  string name = 2;
  Id bait_category_id = 3;
  repeated CustomEntityValue custom_entity_values = 4;
}

message BaitCategory {
  Id id = 1;
  string name = 2;
}

message Catch {
  Id id = 1;
  uint64 timestamp = 2;
  Id bait_id = 3;
  Id fishing_spot_id = 4;
  Id species_id = 5;
  repeated string image_names = 6;
  repeated CustomEntityValue custom_entity_values = 7;
  Id angler_id = 8;
  repeated Id method_ids = 9;
  Period period = 10;
}

message FishingSpot {
  Id id = 1;
  string name = 2;
  double lat = 3;
  double lng = 4;
}

message Species {
  Id id = 1;
  string name = 2;
}

message SummaryReport {
  Id id = 1;
  string name = 2;
  string description = 3;
  string display_date_range_id = 4;
  uint64 start_timestamp = 5;
  uint64 end_timestamp = 6;
  repeated Id bait_ids = 7;
  repeated Id fishing_spot_ids = 8;
  repeated Id species_ids = 9;
  repeated Id angler_ids = 10;
  repeated Id method_ids = 11;
  repeated Period periods = 12;
}

message ComparisonReport {
  Id id = 1;
  string name = 2;
  string description = 3;
  string from_display_date_range_id = 4;
  string to_display_date_range_id = 5;
  uint64 from_start_timestamp = 6;
  uint64 to_start_timestamp = 7;
  uint64 from_end_timestamp = 8;
  uint64 to_end_timestamp = 9;
  repeated Id bait_ids = 10;
  repeated Id fishing_spot_ids = 11;
  repeated Id species_ids = 12;
  repeated Id angler_ids = 13;
  repeated Id method_ids = 14;
  repeated Period periods = 15;
}

message Angler {
  Id id = 1;
  string name = 2;
}

message Method {
  Id id = 1;
  string name = 2;
}