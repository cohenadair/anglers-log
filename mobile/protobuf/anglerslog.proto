syntax = "proto3";
package anglerslog;

enum Direction {
  direction_all = 0;
  direction_none = 1;
  north = 2;
  north_east = 3;
  east = 4;
  south_east = 5;
  south = 6;
  south_west = 7;
  west = 8;
  north_west = 9;
}

enum MeasurementSystem {
  imperial_whole = 0;
  imperial_decimal = 1;
  metric = 2;
}

enum MoonPhase {
  moon_phase_all = 0;
  moon_phase_none = 1;
  new = 2;
  waxing_crescent = 3;
  first_quarter = 4;
  waxing_gibbous = 5;
  full = 6;
  waning_gibbous = 7;
  last_quarter = 8;
  waning_crescent = 9;
}

enum NumberBoundary {
  number_boundary_any = 0;
  less_than = 1;
  less_than_or_equal_to = 2;
  equal_to = 3;
  greater_than = 4;
  greater_than_or_equal_to = 5;
  range = 6;
}

enum Period {
  period_all = 0;
  period_none = 1;
  dawn = 2;
  morning = 3;
  midday = 4;
  afternoon = 5;
  dusk = 6;
  night = 7;
}

enum Season {
  season_all = 0;
  season_none = 1;
  winter = 2;
  spring = 3;
  summer = 4;
  autumn = 5;
}

enum SkyCondition {
  sky_condition_all = 0;
  sky_condition_none = 1;
  snow = 2;
  drizzle = 3;
  dust = 4;
  fog = 5;
  rain = 6;
  tornado = 7;
  hail = 8;
  ice = 9;
  storm = 10;
  mist = 11;
  smoke = 12;
  overcast = 13;
  cloudy = 14;
  clear = 15;
}

enum Unit {
  feet = 0;
  inches = 1;
  pounds = 2;
  ounces = 3;
  fahrenheit = 4;
  meters = 5;
  centimeters = 6;
  kilograms = 7;
  celsius = 8;
  miles_per_hour = 9;
  kilometers_per_hour = 10;
  millibars = 11;
  pounds_per_square_inch = 12;
  miles = 13;
  kilometers = 14;
  percent = 15;
}

// A unique ID. An Id is a wrapper for UUID string representation of protobuf bytes type that can
// be used as keys in a map. The Dart type for protobuf bytes is a List<int>, and [List==] does
// not do a deep comparison of its elements. An [Id] message wrapper here is purely for semantics
// to differentiate between a "string" and a "string that is an ID".
message Id {
  string uuid = 1;
}

message Atmosphere {
  Measurement temperature = 1;
  repeated SkyCondition sky_conditions = 2;
  Measurement wind_speed = 3;
  Direction wind_direction = 4;
  Measurement pressure = 5;
  Measurement humidity = 6;
  Measurement visibility = 7;
  MoonPhase moon_phase = 8;
  uint64 sunrise_millis = 9;
  uint64 sunset_millis = 10;
}

message CustomEntity {
  enum Type {
    boolean = 0;
    number = 1;
    text = 2;
  }

  Id id = 1;
  string name = 2;
  string description = 3;
  Type type = 4;
}

message CustomEntityValue {
  Id custom_entity_id = 1;
  string value = 2;
}

message Bait {
  Id id = 1;
  string name = 2;
  Id bait_category_id = 3;
  repeated CustomEntityValue custom_entity_values = 4;
}

message BaitCategory {
  Id id = 1;
  string name = 2;
}

message Catch {
  Id id = 1;
  uint64 timestamp = 2;
  Id bait_id = 3;
  Id fishing_spot_id = 4;
  Id species_id = 5;
  repeated string image_names = 6;
  repeated CustomEntityValue custom_entity_values = 7;
  Id angler_id = 8;
  repeated Id method_ids = 9;
  Period period = 10;
  bool is_favorite = 11;
  bool was_catch_and_release = 12;
  Season season = 13;
  Id water_clarity_id = 14;
  MultiMeasurement water_depth = 15;
  MultiMeasurement water_temperature = 16;
  MultiMeasurement length = 17;
  MultiMeasurement weight = 18;
  uint32 quantity = 19;
  string notes = 20;
  Atmosphere atmosphere = 21;
}

message DateRange {
  enum Period {
    allDates = 0;
    today = 1;
    yesterday = 2;
    thisWeek = 3;
    thisMonth = 4;
    thisYear = 5;
    lastWeek = 6;
    lastMonth = 7;
    lastYear = 8;
    last7Days = 9;
    last14Days = 10;
    last30Days = 11;
    last60Days = 12;
    last12Months = 13;
    custom = 14;
  }

  Period period = 1;

  // Should only be set for Period.custom.
  uint64 start_timestamp = 2;
  uint64 end_timestamp = 3;
}

message FishingSpot {
  Id id = 1;
  string name = 2;
  double lat = 3;
  double lng = 4;
}

message NumberFilter {
  NumberBoundary boundary = 1;
  MultiMeasurement from = 2;
  MultiMeasurement to = 3; // Only set for NumberBoundary.range.
}

message Species {
  Id id = 1;
  string name = 2;
}

message Report {
  enum Type {
    summary = 0;
    comparison = 1;
  }

  Id id = 1;
  string name = 2;
  string description = 3;
  Type type = 4;
  DateRange from_date_range = 5;
  DateRange to_date_range = 6;
  repeated Id bait_ids = 7;
  repeated Id fishing_spot_ids = 8;
  repeated Id species_ids = 9;
  repeated Id angler_ids = 10;
  repeated Id method_ids = 11;
  repeated Period periods = 12;
  bool is_favorites_only = 13;
  bool is_catch_and_release_only = 14;
  repeated Season seasons = 15;
  repeated Id water_clarity_ids = 16;
  NumberFilter water_depth_filter = 17;
  NumberFilter water_temperature_filter = 18;
  NumberFilter length_filter = 19;
  NumberFilter weight_filter = 20;
  NumberFilter quantity_filter = 21;
  NumberFilter air_temperature_filter = 22;
  NumberFilter air_pressure_filter = 23;
  NumberFilter air_humidity_filter = 24;
  NumberFilter air_visibility_filter = 25;
  NumberFilter wind_speed_filter = 26;
  repeated Direction wind_directions = 27;
  repeated SkyCondition sky_conditions = 28;
  repeated MoonPhase moon_phases = 29;
}

message Angler {
  Id id = 1;
  string name = 2;
}

message Method {
  Id id = 1;
  string name = 2;
}

message WaterClarity {
  Id id = 1;
  string name = 2;
}

message Measurement {
  Unit unit = 1;
  double value = 2;
}

// A more accurate version of Measurement to be used with fractional
// values allowed by the imperial measurement system, such as pounds
// (mainValue) and ounces (fractionValue).
message MultiMeasurement {
  MeasurementSystem system = 1;
  Measurement mainValue = 2;
  Measurement fractionValue = 3;
}